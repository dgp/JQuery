<html>
  <head>
    <title>New Divs</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type ="text/javascript">
      </script>
      <script type = "text/javascript">
        $(function() {
          $("<div class = 'second_div'>click here</div><div class = 'dont_click'>don't click here</div>").filter(".second_div").click(function() {
            alert("I'm foo!");
          }).end().appendTo("#first_div");
          $(".dont_click").click(function(){
            alert("Bye!");
              $(this).remove();
          });
        });
      </script>
      
    </head>
  <body>
    <div id = "first_div">
      <h3>Line 1</h3>
      <h3>Line-2</h3>
      <h3>Line-3</h3>
    <div>
  </body>
</html>
