<html>
  <head>
    <title>New Divs</title>
      <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type ="text/javascript">
      </script>
      <script type = "text/javascript">
        $(function() {
          $("a").filter(".click_here").click(function() {
            alert("I'm foo!");
            return(false);
          }).end().appendTo("#first_div");
          $(".dont_click").click(function(){
            alert("bye!");
            $('#first_div h3:first').remove();
            return(false);
          });
        });
      </script>
      
    </head>
  <body>
    <div id = "first_div">
      <h3>Line 1</h3>
      <h3>Line-2</h3>
      <h3>Line-3</h3>
    </div>
    <a href = "#" class = "click_here">click here</a>
    <br/>
    <a href = '#' class = 'dont_click'>don't click here</a> 
  </body>
</html>
