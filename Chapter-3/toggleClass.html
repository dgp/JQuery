<html>
  <head>
    <title>Sample</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type = "text/javascript">
    </script>
    <script type = "text/javascript" >
      console.log('eee');
      $(function() {
        $('table tr:nth-child(even)').addClass('striped')
        $('p').css('color', 'violet');
        var width = $('p').width();
        var height = $('p').height();
        alert("width:" + width + " " + "height:" + height);
      });
      function swap(){
        $('tr').toggleClass('striped')
      }
      
    </script>
    <style>
      .striped {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <table onmouseover="swap();" onmouseout="swap();" align = "center">
      <tr>
        <td>a</td>
        <td>b</td>
      </tr>
      <tr>
        <td>a</td>
        <td>b</td>
        <tr>
          <td>a</td>
          <td>b</td>
        </tr>
        <tr>
          <td>a</td>
          <td>b</td>
        </tr>
      </tr>
    </table>
    <p> This is from activesphere</p>
  </body>
</html>
